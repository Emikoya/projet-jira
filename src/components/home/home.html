<h1 class="text-xl font-semibold text-amber-900 mb-2">Projet Sophie Jira.fe</h1>
<p class="text-amber-700 mb-10">Listes Ã  consulter avec un cafey</p>

<div *ngIf="boards$ | async as boards" class="flex items-center justify-center bg-amber-50">
  <!-- Wrapper pour la grille -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 max-w-5xl w-full justify-items-center">
    <!-- Cartes des boards -->
    @for (board of boards; track board.id) {
      <a
        [routerLink]="['/board', board.id]"
        class="w-64 h-40 bg-gradient-to-tr from-amber-600 to-orange-900 rounded-md shadow-md hover:shadow-lg transition
              flex items-center justify-center text-white font-medium text-center"
      >
        {{ board.name }}
      </a>
    }

    <!-- Ajouter un board -->
    <button
      class="w-64 h-40 bg-emerald-600 rounded-md shadow-md hover:bg-emerald-700 transition text-white text-sm font-semibold flex items-center justify-center"
    >
      + Ajouter un board
    </button>
  </div>
</div>
